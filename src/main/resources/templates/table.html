<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Recipes</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

</head>
<body>
  <img th:src="@{/images/leaf2.png}" alt="">
  <h1 class="text-primary">List of Recipes</h1>

  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Image</th>
        <th>Id</th>
        <th>Name</th>
        <th>Ingredients</th>
        <th>Cooking time</th>
        <th>Publication Date</th>
        <th>Featured</th>
      </tr>
    </thead>

    <tr th:each="tmpRecipe : ${recipes}">
      <td>
        <img th:src="@{/images/{imgTmp} (imgTmp=${tmpRecipe.imageMeal}) }"
             width="130" height="120"
             alt="photo">
      </td>
      <td th:text="${tmpRecipe.recipeId}"></td>
      <td th:text="${tmpRecipe.recipeName}"></td>
      <td th:text="${tmpRecipe.ingredients}"></td>
      <td th:text="${tmpRecipe.cookingTime}"></td>
      <td th:text="${tmpRecipe.publicationDate}"></td>
     <!-- <td th:text="${tmpRecipe.featured}"></td>-->
     <!--<td th:text="${tmpRecipe.featured == 1 ? 'Yes' : 'No'}"></td>-->
      <td>
        <span th:if="${tmpRecipe.featured == 1}" class="badge badge-success"> Yes </span>
        <span th:unless="${tmpRecipe.featured == 1}" class="badge badge-danger"> No</span>
      </td>


    </tr>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>


</body>
</html>
