<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>VeganApp | Plant-based Recipes</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
  <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>

<body>

<header th:insert="fragments/menu :: menu-main"></header>

<main role="main">
  <hr>


  <div class="container">

    <div class="card">
      <h4 class="card-header"><strong>List of Categories</strong></h4>
      <div class="card-body">

       <a class="btn btn-primary" th:href="@{/categories/create}" role="button">
          <i class="fas fa-file" aria-hidden="true"></i> New</a>
        &nbsp;
        <i class="fas fa-ellipsis-v"></i> &nbsp;

         <a th:href="@{/categories/orderByNameAsc}"
                  class="btn btn-success btn-sm" role="button"
                  title="Ascending Order"><i class="fas fa-angle-double-up"
                                 ></i> Name</a> &nbsp;

          <a th:href="@{/categories/orderNameDesc}"
               class="btn btn-success btn-sm" role="button"
               title="Descending Order"><i class="fas fa-angle-double-down"></i> Name</a> &nbsp;
            <i class="fas fa-ellipsis-v"></i> &nbsp;

        <a th:href="@{/categories/orderIdAsc}"
           class="btn btn-success btn-sm" role="button"
           title="Ascending Order"><i class="fas fa-angle-double-up"></i> Id</a> &nbsp;


          <a th:href="@{/categories/orderIdDesc}"
            class="btn btn-success btn-sm" role="button"
            title="Descending Order"><i class="fas fa-angle-double-down"></i> Id</a> &nbsp;




        <hr>
        <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>

        <table class="table table-hover">
          <thead class="thead-light">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Operations</th>
          </tr>
          </thead>
          <tbody>


          <tr th:each="tmpCat : ${categories}">
            <!--<th scope="row" th:text="${tmpCat.categoryId}"></th>-->
            <td th:text="${tmpCat.categoryId}"></td>
            <td th:text="${tmpCat.name}"></td>
            <td th:text="${tmpCat.description}"></td>
            <td>
              <a th:href="@{/categories/edit/{id} (id=${tmpCat.categoryId}) }"
                 class="btn btn-success btn-sm" role="button"
                 title="Edit"><i class="fas fa-pencil-alt"
                                 aria-hidden="true"></i></a>

              <a th:href="@{/categories/delete/{id} (id=${tmpCat.categoryId}) }"
                 onclick="return confirm('Delete category?')"
                 class="btn btn-success btn-sm" role="button" title="Delete">
                <i class="fas fa-trash" aria-hidden="true"></i></a>
            </td>
          </tr>

          </tbody>
        </table>

      </div>
    </div>
  </div> <!-- /container -->

</main>

<footer th:insert="fragments/footer :: page-footer" class="footer"></footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
