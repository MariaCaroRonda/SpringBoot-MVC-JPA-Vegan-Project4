<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recipe Details</title>
</head>
<body>
  <h1>Details of the recipe</h1>
  <h3 th:text="'Name: ' + ${recipe.recipeName}"></h3>
  <h3 th:text="'Ingredients: ' + ${recipe.ingredients}"></h3>
  <h3 th:text="'Cooking time: ' + ${recipe.cookingTime}"></h3>
  <h3 th:text="'Publication date: ' + ${recipe.publicationDate}"></h3>
</body>
</html>
