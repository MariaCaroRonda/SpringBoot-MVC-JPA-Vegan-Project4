<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>VeganApp | Plant-based Recipes</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
  <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>

<body>

<header th:insert="fragments/menu :: menu-main"></header>

<main role="main">
  <hr>
  <div class="container">

    <div class="card">
      <h4 class="card-header"><strong>List of Users</strong></h4>
      <div class="card-body">
        <hr>
<!--        <div th:if="${msg != null}" class='alert alert-success' th:text="$ {msg}" role='alert'>
        </div>-->

        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">User Id</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Username</th>
              <th scope="col">Status</th>
              <th scope="col">Updated on</th>
              <th scope="col">Operations</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="userTmp : ${listUsersPaginate}">
              <td th:text="${userTmp.userId}"></td>
              <td th:text="${userTmp.firstName}"></td>
              <td th:text="${userTmp.lastName}"></td>
              <td th:text="${userTmp.email}"></td>
              <td th:text="${userTmp.username}"></td>
              <td th:text="${userTmp.status == 1 ? 'Active' : 'Locked'}"></td>
              <!--<td th:text="${userTmp.registrationDate}"></td>-->
              <td>
                <span th:text="${#dates.format(userTmp.registrationDate, 'dd-MM-yyyy')}"></span>
              </td>
              <td>
                <a th:href="@{/usersvegan/delete/{id} (id=${userTmp.userId}) }"
                   onclick="return confirm('Are you sure?')" class="btn btn-success btn-sm"
                   role="button" title="Delete">
                  <i class="fas fa-trash" aria-hidden="true"></i></a>


<!--                <a href="#" onclick="return confirm('Do you want to lock this user?')"
                   class="btn btn-success btn-sm" role="button"
                   title="Lock access to this user">
                  <i class="fas fa-lock" aria-hidden="true"></i></a>-->

<!--                <a th:href="@{/usersvegan/edit/{id} (id=${userTmp.userId}) }"
                   onclick="return confirm('Â¿Do you want to edit this user?')"
                   class="btn btn-success btn-sm" role="button"
                   title="Edit">
                  <i class="fas fa-lock" aria-hidden="true"></i></a>-->


               <!--#############################################################-->

<!--            <a th:href="@{/this/istheurl(parameter1 = val1, parameter2 = val2) }">
                <a th:href="@{/usersvegan/edit/{id} (id=${userTmp.userId})}"-->
                <!--<a th:href="@{/usersvegan/edit/{id}/{pwd} (id=${userTmp.userId}, pwd=${userTmp.password})}"-->

<!--                <a th:href="@{/pathvars/item/{itemId}/detail/{dtlId}(itemId = ${item.id}, dtlId = ${dtl.id})}">-->


                <!-- <a th:href="@{/usersvegan/edit/{id}/pwd/{pwd} (id=${userTmp.userId}, pwd=${userTmp.password})}"-->

                <a th:href="@{/usersvegan/edit/{id} (id=${userTmp.userId})}"
                   onclick="return confirm('Do you want to edit this user?')"
                   class="btn btn-success btn-sm" role="button"
                   title="Edit this user">
                  <i class="fas fa-pencil-alt" aria-hidden="true"></i></a>


              </td>
            </tr>
          </tbody>
        </table>

        <div>
          Total Items: [[$totalItems]]
        </div>

      </div>
    </div>
  </div> <!-- /container -->

</main>

<footer th:insert="fragments/footer :: page-footer" class="footer"></footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
