<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>VeganApp | Plant-based Recipes</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
  <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>

<body>

<header th:insert="fragments/menu :: menu-main">
</header>

<main role="main">
  <hr>
  <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
  <div class="container">

    <div class="card">
      <h4 class="card-header"><strong>Register Form</strong></h4>
      <div class="card-body">
        <form th:action="@{/signup}" th:object="${userVegan}" method="post">

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}"
                       id="firstName" name="firstName"
                       placeholder="Enter your First Name"
                       required="required">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}"
                       id="lastName" name="lastName"
                       placeholder="Enter your Last Name"
                       required="required">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" th:field="*{email}"
                       id="email" name="email"
                       placeholder="Enter your email"
                       required="required">
              </div>
            </div>
          </div>


            <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" th:field="*{username}"
                       id="username" name="username"
                       placeholder="Enter a username" required="required">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control"
                       id="password" name="password"
                       placeholder="Enter your password" required="required">
              </div>
            </div>
          </div>
          <hr>
          <button type="submit" title="Register to Vegan website"
                  class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div> <!-- /container -->

</main>

<footer th:insert="fragments/footer :: page-footer" class="footer"></footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
